<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Momemtum</title>
</head>
<body>

  <div id="center-container">
    <h2 id="clock" class="mb-3">00:00</h2>
  
    <form id="login-form" class="hidden mb-5">
      <input type="text" class="underline" maxlength="15" placeholder="What is your name?" required/>
    </form>

    <h1 id="greeting" class="hidden mb-5"></h1>

    <div id="quote" class="mb-3">
      <span id="quote-context"></span>
      <span id="quote-author"></span>
    </div>
  </div>

  <div id="todo-container">
    <form id="todo-form">
      <input type="text" class="no-border" placeholder="Write a To Do and Press "/>
    </form>

    <ul id="todo-list"></ul>
  </div>
  
  <div id="weather-container">
    <span id="city"></span>
    <span id="weather"></span>
  </div>



  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
